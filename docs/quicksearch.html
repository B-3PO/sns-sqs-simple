leA simple and elegant wrapper for AWS SNS and SQS documentation Documentation Web Page Run locallyTo use sqs and sns locally you have many options. Here are 2 options i have used goaws Mock Tool UsageExampleIn this example we will subscribe a topic to a queue, publish messages to it, and process them. const snssqs = require('sns-sqs-simple'); let counter = 0; // publish sns message to a queue snssqs.subscribe('channel1', startPublishing); function startPublishing(err) { if (err) throw err; setInterval(() =&gt; { snssqs.publish('channel1', { message: 'Hello World', someValue: true, count: counter++ }); }, 1000); snssqs.poll('channel1', (err, message, done) =&gt; { if (err) throw err; processMessage(); function processMessage() { console.log('message:', message); setTimeout(done, 2000); } }); }configsetup aws config You can skip this step if you already have credentials setup for aws-sdk // set env variables process.env.AWS_KEY = 'AKID'; process.env.AWS_SECRET = 'SECRET'; process.env.AWS_REGION = 'us-east-1'; process.env.SQS_ENDPOINT = 'http://localhost:4100';subscribeSubscribe a topic to a queue const snssqs = require('sns-sqs-simple'); // auto generate queue name using topic snssqs.subscribe('channel1', (err, subscriptionArn) =&gt; { // Topic &quot;channel1&quot; is subscribed to queue &quot;channel1&quot; }); // chooses queue name snssqs.subscribe('channel1', 'queue1', (err, subscriptionArn) =&gt; { // Topic &quot;channel1&quot; is subscribed to queue &quot;queue1&quot; });publishPublish a message to a topic const snssqs = require('sns-sqs-simple'); // publish sns message snssqs.publish('channel1', { some: 'data', goes: 'here' }); // publish sns message to a queue snssqs.subscribe('channel1', (err, subscriptionArn) =&gt; { snssqs.publish('channel1', { some: 'data', goes: 'here' }); });pollPoll queue for messages const snssqs = require('sns-sqs-simple'); // poll queue snssqs.poll('channel1', (err, message, done) =&gt; { if (err) { // could not poll } processMessage(); function processMessage() { setTimeout(done, 2000); } }); // change settings let settings = { MaxNumberOfMessages: 10, repollTime: 10000, VisibilityTimeout: 10, WaitTimeSeconds: 10 }; snssqs.poll('channel1', settings, (err, message, done) =&gt; { if (err) { // could not poll } processMessage(); function processMessage() { setTimeout(done, 2000); } }); × Search results Close Documentation generated by JSDoc 3.5.5 on 2017-09-22T22:54:52-05:00 using the DocStrap template. "},"module-sns-sqs-simple.html":{"id":"module-sns-sqs-simple.html","title":"Module: sns-sqs-simple","body":" sns-sqs-simple Modules sns-sqs-simplesns-sqs-simple.snssns-sqs-simple.sqs Global Global Module: sns-sqs-simple Methods &lt;static&gt; poll(topic [, options], callback) poll Parameters: Name Type Argument Description topic string channel topic options object &lt;optional&gt; optinal options Properties Name Type Argument Default Description repollTime int &lt;optional&gt; 2000 millaseconds for when to poll for messages after none have been recieved VisibilityTimeout int &lt;optional&gt; 60 - WaitTimeSeconds int &lt;optional&gt; 60 - MaxNumberOfMessages int &lt;optional&gt; 1 capped at 10 callback pollCallback callback on message being recieved Returns: call this function to stop polling Type function &lt;static&gt; publish(topic, body) publish Parameters: Name Type Description topic string channel topic body Object message body &lt;static&gt; subscribe(topic [, queue], callback) subscribe Parameters: Name Type Argument Description topic string channel topic queue string &lt;optional&gt; options queue name. If none is passes in it will use the topic name callback subscribeCallback × Search results Close Documentation generated by JSDoc 3.5.5 on 2017-09-22T22:54:52-05:00 using the DocStrap template. "},"sns-sqs-simple.module_sns.html":{"id":"sns-sqs-simple.module_sns.html","title":"Module: sns","body":" sns-sqs-simple Modules sns-sqs-simplesns-sqs-simple.snssns-sqs-simple.sqs Global Global Modu
